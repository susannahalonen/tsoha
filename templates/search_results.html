<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <p>{{ result.content }}</p>
                    <p>Sent by {{ result.username }} on {{ result.sent_at }}</p>
                    <a href="/thread/{{ result.thread_id }}">View in Thread</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No messages found containing "{{ query }}".</p>
    {% endif %}
    
    <a href="/">Back to Home</a>
</body>
</html>
