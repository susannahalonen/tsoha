<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Category Secret</title>
</head>
<body>
    <h1>Make "{{ category.name }}" a Secret Category</h1>
    <form method="POST">
        <p>Select users who should have access:</p>
        {% for user in users %}
            <label>
                <input type="checkbox" name="user_ids" value="{{ user.id }}">
                {{ user.username }}
            </label>
            <br>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
